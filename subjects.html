<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Subject Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f5f5f5;
    }

    h1 {
      color: #18398A;
      margin-bottom: 30px;
    }

    .accordion {
      background-color: #2962ff;
      color: white;
      cursor: pointer;
      padding: 14px 20px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      outline: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .accordion:hover {
      background-color: #0039cb;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
      border-left: 4px solid #2962ff;
      margin-bottom: 15px;
      border-radius: 0 0 6px 6px;
    }

    .panel a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #2962ff;
      font-weight: bold;
    }

    .panel a:hover {
      text-decoration: underline;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #ccc;
      color: black;
      padding: 8px 14px;
      border-radius: 4px;
    }

    .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <h1>üìö Select a Subject Area</h1>

  <!-- Structural Engineering -->
  <button class="accordion">üèó Structural Engineering (PSAD)</button>
  <div class="panel">
    <a href="subjects/psad.html">Go to PSAD Subject Page</a>
  </div>

  <!-- Hydraulics -->
  <button class="accordion">üíß Hydraulics Engineering</button>
  <div class="panel">
    <a href="subjects/hydraulics.html">Go to Hydraulics Subject Page</a>
  </div>

  <!-- Geotechnical -->
  <button class="accordion">ü™® Geotechnical Engineering</button>
  <div class="panel">
    <a href="subjects/geotech.html">Go to Geotechnical Subject Page</a>
  </div>

  <!-- MSTC -->
  <button class="accordion">üöß MSTC (Materials & Construction)</button>
  <div class="panel">
    <a href="subjects/mstc.html">Go to MSTC Subject Page</a>
  </div>

  <!-- Back to Homepage Button -->
  <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>

</body>
</html>
