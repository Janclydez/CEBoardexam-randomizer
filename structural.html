<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Engineering Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .problem-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .problem-box h3 {
      margin-top: 0;
      color: #18398A;
    }
    .problem-box button {
      background: #004d80;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .problem-box button:hover {
      background: #006bb3;
    }
    .solution {
      display: none;
      margin-top: 10px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìê Structural Engineering Problems</h1>
  <div id="problems"></div>

  <script>
    // Wait until page is ready
    document.addEventListener("DOMContentLoaded", function () {
      const problems = [
        {
          title: "Problem #1: Bending Moment",
          question: "Find the maximum moment for a simply supported beam with a UDL of 12 kN/m over a 6m span.",
          img: "https://drive.google.com/file/d/1KGRWLWdxeyywvD1XPBiK98MnORghNykY/view?usp=drive_link",
          solution: "M = wL¬≤/8 = (12√ó6¬≤)/8 = 54 kNm",
          solutionImg: ""
        },
        {
          title: "Problem #2: Effective Depth",
          question: "What is the effective depth of a singly reinforced beam given h = 500 mm, cover = 40 mm, bar dia = 20 mm?",
          img: "",
          solution: "d = h - cover - 0.5 √ó bar diameter = 500 - 40 - 10 = 450 mm",
          solutionImg: ""
        }
      ];

      function convertGoogleDrive(url) {
        const match = url.match(/\/d\/([a-zA-Z0-9_-]+)\//);
        return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : "";
      }

      function renderProblem(p, index) {
        const problemBox = document.createElement("div");
        problemBox.className = "problem-box";

        let problemImgTag = "";
        const cleanImg = convertGoogleDrive(p.img);
        if (cleanImg) {
          problemImgTag = `<img src="${cleanImg}" alt="Problem Image" onerror="this.style.display='none';">`;
        }

        let solutionImgTag = "";
        const cleanSolImg = convertGoogleDrive(p.solutionImg);
        if (cleanSolImg) {
          solutionImgTag = `<img src="${cleanSolImg}" alt="Solution Image" onerror="this.style.display='none';">`;
        }

        problemBox.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.question}</p>
          ${problemImgTag}
          <br>
          <button onclick="toggleSolution(this)">Show Solution</button>
          <div class="solution">
            <p><strong>Solution:</strong> ${p.solution}</p>
            ${solutionImgTag}
          </div>
        `;

        document.getElementById("problems").appendChild(problemBox);
      }

      problems.forEach(renderProblem);
    });

    function toggleSolution(button) {
      const sol = button.nextElementSibling;
      const showing = sol.style.display === "block";
      sol.style.display = showing ? "none" : "block";
      button.textContent = showing ? "Show Solution" : "Hide Solution";
    }
  </script>

</body>
</html>
