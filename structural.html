<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Engineering Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .problem-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .problem-box h3 {
      margin-top: 0;
      color: #18398A;
    }
    .problem-box button {
      background: #004d80;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .problem-box button:hover {
      background: #006bb3;
    }
    .solution {
      display: none;
      margin-top: 10px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìê Structural Engineering Problems</h1>
  <div id="problems"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function convertDriveLink(url) {
        const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)\//);
        if (match && match[1]) {
          return `https://drive.google.com/uc?export=view&id=${match[1]}`;
        }
        return url;
      }

      function testImage(url, callback) {
        const img = new Image();
        img.onload = () => callback(true, url);
        img.onerror = () => callback(false, url);
        img.src = url;
      }

      const problems = [
        {
          title: "Problem #1: Bending Moment",
          question: "Find the maximum moment for a simply supported beam with a UDL of 12 kN/m over a 6m span.",
          img: "https://drive.google.com/file/d/1EXAMPLE_ID1/view?usp=sharing",
          solution: "M = wL¬≤/8 = (12√ó6¬≤)/8 = 54 kNm",
          solutionImg: "https://drive.google.com/file/d/1EXAMPLE_ID2/view?usp=sharing"
        },
        {
          title: "Problem #2: Effective Depth",
          question: "What is the effective depth of a singly reinforced beam given h = 500 mm, cover = 40 mm, bar dia = 20 mm?",
          img: "",  // no image
          solution: "d = h - cover - 0.5 √ó bar diameter = 500 - 40 - 10 = 450 mm",
          solutionImg: ""
        }
      ];

      const container = document.getElementById("problems");

      problems.forEach(p => {
        const box = document.createElement("div");
        box.className = "problem-box";

        const imgContainerId = `img-${Math.random().toString(36).substring(2, 8)}`;
        const solContainerId = `solimg-${Math.random().toString(36).substring(2, 8)}`;

        box.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.question}</p>
          <div id="${imgContainerId}"></div>
          <button onclick="toggleSolution(this)">Show Solution</button>
          <div class="solution">
            <p><strong>Solution:</strong> ${p.solution}</p>
            <div id="${solContainerId}"></div>
          </div>
        `;

        container.appendChild(box);

        if (p.img) {
          const converted = convertDriveLink(p.img);
          testImage(converted, (success, url) => {
            if (success) {
              document.getElementById(imgContainerId).innerHTML = `<img src="${url}" alt="Problem Image">`;
