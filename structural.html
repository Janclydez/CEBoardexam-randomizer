<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Engineering Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .problem-box {
      background: white;

      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .problem-box h3 {
      margin-top: 0;
      color: #18398A;
    }
    .problem-box button {
      background: #004d80;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .problem-box button:hover {
      background: #006bb3;
    }
    .solution {
      display: none;
      margin-top: 10px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìê Structural Engineering Problems</h1>
  <div id="problems"></div>

  <script>
    // Converts Google Drive share link to direct viewable link
    function convertDriveLink(url) {
      const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return url;
    }

    // Only inserts image if it loads successfully
    function testImage(url, callback) {
      const img = new Image();
      img.onload = () => callback(true, url);
      img.onerror = () => callback(false, url);
      img.src = url;
    }

    const problems = [
      {

        solutionImg: ""

        img: "",
        solution: "d = h - cover - 0.5 √ó bar diameter = 500 - 40 - 10 = 450 mm",
        solutionImg: ""
      },
      {
        title: "Problem #3: Resultant Force",
        question: "What is the resultant force of two vectors acting at 90¬∞ if F1 = 10 kN and F2 = 24 kN?",
        img: "https://drive.google.com/file/d/1HfvDkdsotJtLkIx9fmJsbWmw6B6KI47H/view?usp=sharing", // ‚úÖ shared Drive link
        solution: "Use Pythagorean theorem: R = ‚àö(F1¬≤ + F2¬≤) = ‚àö(10¬≤ + 24¬≤) = 26 kN",
        solutionImg: ""
      }
    ];

    const container = document.getElementById("problems");

    problems.forEach(p => {
      const box = document.createElement("div");
      box.className = "problem-box";

      // Generate random IDs for placeholders
      const imgContainerId = `img-${Math.random().toString(36).substring(2, 8)}`;
      const solContainerId = `solimg-${Math.random().toString(36).substring(2, 8)}`;

      // Base HTML without images yet
      box.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.question}</p>
        <div id="${imgContainerId}"></div>
        <button onclick="toggleSolution(this)">Show Solution</button>
        <div class="solution">
          <p><strong>Solution:</strong> ${p.solution}</p>
          <div id="${solContainerId}"></div>
        </div>
      `;

      container.appendChild(box);

      // Load and insert problem image
      if (p.img) {
        const convertedImg = convertDriveLink(p.img);
        testImage(convertedImg, (success, url) => {
          if (success) {
            document.getElementById(imgContainerId).innerHTML = `<img src="${url}" alt="Problem Image">`;
          }
        });
      }

      // Load and insert solution image
      if (p.solutionImg) {
        const convertedSolImg = convertDriveLink(p.solutionImg);
        testImage(convertedSolImg, (success, url) => {
          if (success) {
            document.getElementById(solContainerId).innerHTML = `<img src="${url}" alt="Solution Image">`;
          }
        });
      }
    });
