<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CE Exam Resources</title>
  <link rel="icon" href="assets/webicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #18398A;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .search-box h2 {
      color: #18398A;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .resources {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .resources h2 {
      color: #18398A;
    }
    .resource-section {
      margin-top: 20px;
    }
    .resource-section h3 {
      margin-bottom: 10px;
    }
    .resource-section ul {
      list-style: none;
      padding-left: 20px;
    }
    .resource-section li {
      margin-bottom: 8px;
    }
    .resource-section a {
      text-decoration: none;
      color: #2962ff;
    }
    .resource-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò CE Exam Resources & Solutions</h1>
  </header>
  <div class="container">
    <div class="search-box">
      <h2>üîç Search Problem Code</h2>
      <input type="text" placeholder="Enter code like STR-M01 or HGE-F02" onkeyup="searchSolution(this.value)" />
      <div id="solution-results" style="margin-top: 20px;"></div>
    </div>

    <div class="resources">
      <h2>üìÇ Downloadable Files</h2>
      <div class="resource-section">
        <h3>üìä Mathcad / Excel Files</h3>
        <ul>
          <li><a href="downloads/beam_design.xlsx" download>Beam Design Template (Excel)</a></li>
          <li><a href="downloads/soil_analysis.mcdx" download>Soil Analysis (Mathcad)</a></li>
        </ul>
      </div>
      <div class="resource-section">
        <h3>üìÑ PDF References</h3>
        <ul>
          <li><a href="downloads/concrete_notes.pdf" download>Concrete Design Notes</a></li>
          <li><a href="downloads/hydraulics_summary.pdf" download>Hydraulics Summary</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function searchSolution(code) {
      const results = document.getElementById("solution-results");
      if (!code.trim()) {
        results.innerHTML = "";
        return;
      }

      // Replace with dynamic fetch/search logic if needed
      const solutions = {
        "STR-M01": "M = wL¬≤/8 = (12√ó6¬≤)/8 = 54 kNm",
        "HGE-F02": "Q = CiA = 0.6 √ó 0.75 √ó 1000 = 450 L/s"
      };

      results.innerHTML = solutions[code.trim().toUpperCase()] 
        ? `<strong>Solution:</strong> ${solutions[code.trim().toUpperCase()]}`
        : `<em>No solution found for code: ${code}</em>`;
    }
  </script>
</body>
</html>
