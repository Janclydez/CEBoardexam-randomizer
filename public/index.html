<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z9KTYNYN95"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z9KTYNYN95');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CE Board Exam Generator</h1>

  <!-- Exam Settings -->
  <form id="exam-settings">
    <label><b>Main Tags (check the subjects you want to include):</b></label><br />
    <div id="mainTagContainer"></div><br />

    <label><b>Sub Tags (uncheck all the subtopics you want to exclude - leave all checked by default):</b></label><br />
    <div id="subTagContainer"></div><br />

    <label><b>Number of Situations:</b></label>
    <input type="number" id="situationCount" value="25" min="1" max="25" />
    <button type="submit" id="generateBtn">Generate Exam</button>
  </form>

  <!-- Exam Layout -->
  <div id="exam-layout" style="display: none;">
    <!-- Left Column: Questions -->
    <form id="exam-form"></form>

    <!-- Right Column: Sidebar (tracker + score + submit) -->
    <div id="sidebar-controls">
      <!-- Collapsible Content -->
      <div id="sidebar-content">
        <div id="situation-tracker-bar"></div>
        <div id="fixed-submit">
          <div id="floating-score"></div>
          <button id="submit-btn" type="button">Submit Answers</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- GA4 iframe Event Bridge -->
  <script>
    function sendGA4Event(eventName, params) {
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'ga4-event',
          eventName,
          params
        }, '*');
      }
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      sendGA4Event('generate_exam', {
        event_category: 'Exam',
        event_label: 'Generate Button Clicked'
      });
    });

    document.getElementById('mainTagContainer').addEventListener('change', (e) => {
      if (e.target?.type === 'checkbox') {
        sendGA4Event('main_tag_toggle', {
          event_category: 'Filter',
          event_label: e.target.value,
          value: e.target.checked ? 1 : 0
        });
      }
    });

    document.getElementById('subTagContainer').addEventListener('change', (e) => {
      if (e.target?.type === 'checkbox') {
        sendGA4Event('sub_tag_toggle', {
          event_category: 'Filter',
          event_label: e.target.value,
          value: e.target.checked ? 1 : 0
        });
      }
    });

    document.getElementById('submit-btn').addEventListener('click', () => {
      sendGA4Event('submit_exam', {
        event_category: 'Exam',
        event_label: 'Submit Button Clicked'
      });
    });
  </script>
</body>
</html>
