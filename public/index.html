<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CE Board Exam Generator</h1>

  <!-- Admin Password (optional) -->
  <div>
    <label><b>Admin Password (optional):</b></label>
    <input type="password" id="adminPassword" placeholder="Enter password to show faculty version" />
  </div>
  <br />

  <!-- Exam Settings -->
  <form id="exam-settings">
    <label><b>Main Tags (check the subjects you want to include):</b></label><br />
    <div id="mainTagContainer"></div><br />

    <label><b>Sub Tags (uncheck all the subtopics you want to exclude - leave all checked by default):</b></label><br />
    <div id="subTagContainer"></div><br />

    <label><b>Number of Situations:</b></label>
    <input type="number" id="situationCount" value="25" min="1" max="25" />
    <button type="submit" id="generateBtn">Generate Exam</button>
  </form>

  <!-- Exam Layout -->
  <div id="exam-layout" style="display: none;">
    <form id="exam-form"></form>

    <div id="sidebar-controls">
      <div id="sidebar-content">
        <div id="situation-tracker-bar"></div>
        <div id="fixed-submit">
          <div id="floating-score"></div>
          <button id="submit-btn" type="button">Submit Answers</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- GA4 Tracking -->
  <script>
    function sendGA4EventToParent(eventName, params = {}) {
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'ga4-event',
          eventName: eventName,
          params: params
        }, '*');
      }
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      sendGA4EventToParent('generate_exam', {
        event_category: 'Exam',
        event_label: 'Generate Button Clicked'
      });
    });

    document.getElementById('mainTagContainer').addEventListener('change', (e) => {
      if (e.target?.type === 'checkbox') {
        sendGA4EventToParent('main_tag_toggle', {
          event_category: 'Filter',
          event_label: e.target.value,
          value: e.target.checked ? 1 : 0
        });
      }
    });

    document.getElementById('subTagContainer').addEventListener('change', (e) => {
      if (e.target?.type === 'checkbox') {
        sendGA4EventToParent('sub_tag_toggle', {
          event_category: 'Filter',
          event_label: e.target.value,
          value: e.target.checked ? 1 : 0
        });
      }
    });

    // Faculty Mode Activation
    document.getElementById('exam-settings').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pass = document.getElementById('adminPassword').value.trim();
      if (pass === 'admin2025') {
        // Faculty Mode: Load all f*.json from /psadquestions
        const response = await fetch('/generate-faculty-exam');
        const situations = await response.json();
        const container = document.getElementById('exam-form');
        container.innerHTML = '';
        situations.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML += `<h3><strong>SITUATION ${item.id.toUpperCase()}</strong></h3>`;
          div.innerHTML += `<p>${item.situation}</p>`;
          
          for (const suffix of ['a', 'b', 'c', 'd', 'e']) {
            const img = new Image();
            img.src = `/psadquestions/${item.id}${suffix}.png`;
            img.onerror = () => {};
            img.onload = () => {
              img.style.maxWidth = '100%';
              div.appendChild(img);
            };
          }

          item.subquestions.forEach((q, i) => {
            div.innerHTML += `<p><strong>${item.id.toUpperCase().replace('F', '')}.${i + 1}</strong> ${q.question}</p>`;
            q.choices.forEach((choice, j) => {
              div.innerHTML += `<p>${['A.', 'B.', 'C.', 'D.'][j]} ${choice}</p>`;
            });
          });
          container.appendChild(div);
          container.appendChild(document.createElement('hr'));
        });

        document.getElementById('exam-layout').style.display = 'block';
      }
    });
  </script>
</body>
</html>
